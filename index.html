<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">The Psychic Game!</h1>
        <p class="lead">Guess which letter I'm thinking of...</p>
        <hr class="my-4">
        <p id="wins"></p>
        <p id="loses"></p>
        <p id="yourguess"></p>
        <p id="guesses"></p>
        <br>
        <a class="btn btn-dark btn-sm" href="#" role="button">Reset</a>
    </div>

    <script type="text/javascript">
        var letters = ["a b c d e f g h i j k l m n o p q r s t u v w x y z"];
        var wins = 0;
        var loses = 0;

        $(document).ready(function() {
            // Computer generates random letter from the array.
            var correctGuess = letters[Math.floor(Math.random() * letters.length)];

            $(document).on("keyup", function() {
                // When a key is pressed, it is stored in a variable.
                var yourguess = event.key;

                    // If the letter pressed matches the random letter, 
                    if (yourguess === correctGuess) {
                        wins++;
                        $("#wins").append("Wins: 1");
                    }
            });
        });
    </script>
</body>

</html>
