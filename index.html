<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">The Psychic Game!</h1>
        <p class="lead">Guess which letter I'm thinking of...</p>
        <hr class="my-4">
        <p id="wins">Wins: </p>
        <p id="losses">Losses: </p>
        <p id="yourGuess">Your Guesses: </p>
        <p id="guesses">Guesses Left: </p>
        <br>
        <a id="resetBtn" class="btn btn-dark btn-sm" href="#" role="button">Reset</a>
    </div>

    <script type="text/javascript">
        // Variables defined.
        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var guesses = 9;

        $(document).ready(function () {

            $(document).keyup(function (event) {
                // Computer generates random letter from the "letters" array.
                var correctGuess = letters[Math.floor(Math.random() * letters.length)];
                // When the user presses a key, it is stored in a variable.
                var yourGuess = event.key;

                // If the letter pressed matches the random letter.
                if (yourGuess === correctGuess) {
                    // Adds one to win count, and displays it.
                    wins += 1;
                    $("#wins").text("Wins: " + wins);
                    // Guesses reset to 9, and clears previously guessed letters.
                    guesses = 9;
                    $("#yourGuess").text("Your Guesses: ");
                    $("#guesses").text("Guesses Left: " + guesses);
                }

                // Else subtract one from guesses left.
                else {
                    $("#yourGuess").append(event.key + " ");
                    guesses -= 1;
                    $("#guesses").text("Guesses Left: " + guesses);
                    // If guesses left = 0, add one to loss count.
                    if (guesses === 0) {
                        losses += 1;
                        $("#losses").text("Losses: " + losses);
                        // Guesses reset to 9, previous letters are cleared.
                        guesses = 9;
                        $("#yourGuess").text("Your Guesses: ");
                        $("#guesses").text("Guesses Left: " + guesses);
                    }
                }
            });

            $("#resetBtn").click(function () {
                // Wins and losses reset.
                wins = 0;
                losses = 0;
                // Stats cleared from display.
                $("#wins").text("Wins: ");
                $("#losses").text("Losses: ");
                $("#yourGuess").text("Your Guesses: ");
                $("#guesses").text("Guesses Left: ");
            });
        });
    </script>
</body>

</html>
